<html>
  <head>
    <title>Hello Riot.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=3,user-scalable=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="riot"></style>
    <link rel="stylesheet" href="sample/todo.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->
  </head>
  <body>
    <!-- place the custom tag anywhere inside the body -->
    <sample></sample>
    <sample-tree-selector id="sample-tree-selector-1"></sample-tree-selector>
    <br><br>
    <sample-tree-selector id="sample-tree-selector-2"></sample-tree-selector>
    <br>
    <sample-todo></sample-todo>
    <sample-binary-calculator></sample-binary-calculator>
    <br><br>
    <sample-barchart></sample-barchart>
    <sample-linechart></sample-linechart>
    <sample-linechart2></sample-linechart2>
    <sample-piechart></sample-piechart>
    <br><br>
    <sample-map-baidu></sample-map-baidu>

    <!-- include the tag -->
    <script type="riot/tag" src="sample/sample.tag"></script>
    <script type="riot/tag" src="sample/tree-selector.tag"></script>
    <script type="riot/tag" src="sample/binary-calculator.tag"></script>
    <script type="riot/tag" src="sample/todo.tag"></script>
    <script type="riot/tag" src="sample/barchart.tag"></script>
    <script type="riot/tag" src="sample/linechart.tag"></script>
    <script type="riot/tag" src="sample/linechart2.tag"></script>
    <script type="riot/tag" src="sample/piechart.tag"></script>
    <script type="riot/tag" src="sample/map-baidu.tag"></script>

    <!-- include riot.js -->
    <script src="assets/riot-2.3.18/riot+compiler.min.js"></script>
    <script src="assets/china-city.js"></script>
    <script src="assets/d3-3.5.6/d3.min.js"></script>

    <!-- mount the tag -->
    <script>
    riot.mount('sample')

    var cities = cities();
    riot.mount('#sample-tree-selector-1', {
      items: [{
        name:'province'
      },{
        name:'city'
      },{
        name:'area'
      }],
      data: cities
    })
    riot.mount('#sample-tree-selector-2', {
      items: [{
        name:'province',
        value: '330000:浙江省'
      },{
        name:'city',
        value: '330800:衢州市'
      },{
        name:'area',
        value: '330881:江山市'
      }],
      data: cities
    })

    riot.mount('sample-todo', {
      title: 'I want to behave!',
      items: [
        { title: 'Avoid excessive caffeine', done: true },
        { title: 'Hidden item',  hidden: true },
        { title: 'Be less provocative'  },
        { title: 'Be nice to people' }
      ]
    })

    riot.mount('sample-binary-calculator')
    riot.mount('sample-barchart', {file: "data/barchart.tsv"})
    riot.mount('sample-linechart', {file: "data/linechart.tsv"})
    riot.mount('sample-linechart2', {file: "data/linechart-multi.tsv"})
    riot.mount('sample-piechart', {file: "data/piechart.csv"})
    riot.mount('sample-map-baidu');
    </script>

  </body>
</html>
